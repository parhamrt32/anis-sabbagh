<app-nav-bar></app-nav-bar>

<div class="Category" style="font-family: 'Poppins', serif; font-weight: 300">
  <form
    class="display-f justify-center flex-wrap-wrap gap-3 mt-3"
    [formGroup]="myForm"
  >
    <label>
      <input type="radio" formControlName="option" value="portraits" />
      Portraits
    </label>
    <label>
      <input type="radio" formControlName="option" value="architectural" />
      Architectural
    </label>

    <label>
      <input type="radio" formControlName="option" value="urban" />
      Urban
    </label>
    <label>
      <input type="radio" formControlName="option" value="product" />
      Product
    </label>
    <label>
      <input type="radio" formControlName="option" value="commercial" />
      Commercial
    </label>
  </form>
</div>


<div *ngIf="myForm.get('option')?.value === 'portraits'" class="images-container mt-2 mb-2 position-relative">
  <app-loading #loading @fade *ngIf="imageLoaded" class="position-absolute top right bottom left z-index-1 "></app-loading>
  <div class="fade-in">
    <img  (load)="onImageLoad()"  class="fade-in" *ngFor="let portrait of portraitsimages" [src]="portrait" >
  </div>



</div>

<div *ngIf="myForm.get('option')?.value === 'architectural'" class="images-container  position-relative mt-2 mb-2 ">
  <app-loading class="position-absolute top right bottom left"></app-loading>

</div>
